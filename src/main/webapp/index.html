<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MyBlogSite</title>
<link rel="stylesheet" href="css/main.css" >
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/signing.js"></script>
<script type="application/javascript">
    jQuery(document).ready(function($) {
        $("#signup-form").hide();     
        $("#result-div").hide();
        
    });    
</script>       
    
</head>
<body>
    <div>
        <h1>Welcome to CMAD Blog Site</h1>
    </div>
    <hr>
    <div class="center-div" id="signin-form">
       <h3> Please login / Signup</h3>
        <h4 id="loginMessage" class="green-fine"></h4>
        <form class="signin-form">
            <input type="text" name="userid" class="" id="loginId" placeholder="User ID" required data-validation-required-message="Please specify your User Id!"/>
            <input type="password" name="password" class="" id="loginPassword" placeholder="Password" required data-validation-required-message="Please give your password"/>
            <button class="btn1" type="button" id="showSignUp">Sign Up</button>
            <button class="btn1" type="button" id="login-button">Login</button>
        </form>              
    </div>   
    <div class="center-div" id="signup-form">
       <h3 id="signup-title">Please fill in your details</h3>
        <h4 id="validUser" class="red-error"></h4>
        <form class="signin-form">
            <input type="text" name="userid" class="" id="userid" placeholder="User ID" required data-validation-required-message="Please specify your User Id!"
                   onKeyUp="validateUser(this.value)"/>
            <input type="password" name="password" class="" id="password" placeholder="Password" required data-validation-required-message="Please give your password"/>
<!--            <input type="email" name="email" class="email" id="email" placeholder="Email ID" required data-validation-required-message="Please specify your User Id!"/>-->
            <input type="text" name="FullName" class="name" id="username" placeholder="Full Name" required data-validation-required-message="Please give your password"/>
            <textarea name="about" id="about" rows="2" placeholder="A line about yourself"></textarea>
            <button type="button" class="btn1" onclick="toggleSignform()">Login</button>
            <button type="button" class="btn1" id="signup-button">SignUp</button>
        </form>              
    </div>
    <hr>
    <button class="btn1" id="trythis-button">TryThis</button>
    <button class="btn1" id="trythis2-button">TryThis2</button>
    <div class="center-div" id="result-div"></div>
    
</body>
</html>
